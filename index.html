<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
  </head>

  <body>
    <h1>Snake</h1>
    <div class="scoreboard-container">
      <h2 class="score">Score:</h2>
      <h2 class="scoreboard"></h2>
    </div>
    <div class="pause-screen hidden">
      <h2>Game Paused</h2>
      <p>press "P" to Restart</p>
    </div>
    <div class="new-game hidden">
      <h2>You Lose!</h2>
      <p>press "N" to play again</p>
    </div>
    <figure class="snake-game"></figure>

    <div class="leaderboard">
      <h2 class="leaderboard-heading">Leaderboard</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
    </div>
  </body>
</html>
